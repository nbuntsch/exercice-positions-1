<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>exercice-positions-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="gris"></div>
      <div class="container">
        <div class="card card-1">
          <div class="box box-red"></div>
          <div class="box box-grey"></div>
          <img src="img/landscape.webp" alt="landscape" />
        </div>
        <div class="card card-2">
          <div class="box box-long-light-grey"></div>
          <img src="img/landscape.webp" alt="landscape" />
        </div>
        <div class="card card-3">
          <div class="box box-light-grey"></div>
          <img src="img/landscape.webp" alt="landscape" />
        </div>
        <div class="card card-4">
          <div class="box box-grey2"></div>
          <div class="box box-grey2 box-grey2-2"></div>
          <div class="box box-grey2 box-grey2-3"></div>
          <div class="box box-rectangle-grey"></div>
          <img src="img/landscape.webp" alt="landscape" />
        </div>
        <div class="container-column">
          <div class="card card-5">
            <div class="box box-rectangle-light-grey"></div>
            <img src="img/landscape.webp" alt="landscape" />
          </div>
          <div class="card card-6">
            <div class="box box-rectangle-light-grey"></div>
            <img src="img/landscape.webp" alt="landscape" />
          </div>
        </div>
        <div class="container-ball">
          <div class="ball"></div>
        </div>
      </div>
    </main>
  </body>
</html>
